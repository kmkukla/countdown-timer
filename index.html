<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <h1>Coming soon...</h1>
    <div class="deadline">
        <div class="deadline-format">
            <div>
                <h4 class="days">24</h4>
                <span>days</span>
            </div>
        </div>
        <div class="deadline-format">
            <div>
                <h4 class="hours">24</h4>
                <span>hours</span>
            </div>
        </div>
        <div class="deadline-format">
            <div>
                <h4 class="minutes">24</h4>
                <span>mins</span>
            </div>
        </div>
        <div class="deadline-format">
            <div>
                <h4 class="seconds">24</h4>
                <span>secs</span>
            </div>
        </div>
    </div>
    <article class="info">Service will be available on Monday, 6 July 2020, 9:00 AM Central US Time</article>
    <script src="./app.js"></script>
</body>

</html>
